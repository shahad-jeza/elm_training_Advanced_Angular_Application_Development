<div class="container mt-4">
  <h1 class="text-center mb-4">Users and Their Posts</h1>
  <div class="row">
    <div *ngFor="let user of users" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header" (click)="togglePosts(user.id)" style="cursor: pointer;">
          <h5 class="card-title mb-0">{{ user.name }}</h5>
          <small class="text-muted">{{ user.email }}</small>
        </div>
        <div class="card-body">
          <p class="card-text">
            <strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}
          </p>
          <p class="card-text">
            <strong>Posts:</strong> {{ user.postCount }}
          </p>
        </div>
        <ul *ngIf="selectedUserId === user.id" class="list-group list-group-flush">
          <li *ngFor="let post of user.posts" class="list-group-item">
            <h6 class="card-subtitle mb-2 text-muted">{{ post.title }}</h6>
            <p class="card-text">{{ post.body }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
