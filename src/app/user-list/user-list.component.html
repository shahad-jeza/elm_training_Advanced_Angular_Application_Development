<div class="container mt-5">
  <h1 class="text-center mb-5 fw-bold text-primary">Users and Their Posts</h1>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-4 col-md-6 mb-4">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div 
          class="card-header p-3 text-white" 
          [routerLink]="['/user', user.id]" 
          style="cursor: pointer; background: linear-gradient(135deg, #007bff, #6610f2);"
        >
          <h5 class="card-title mb-1 fw-bold text-white">{{ user.name }}</h5>
          <small class="text-light">{{ user.email }}</small>
        </div>
        <div class="card-body p-4">
          <p class="card-text mb-2">
            <i class="bi bi-geo-alt-fill text-danger"></i> 
            <strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}
          </p>
          <p class="card-text">
            <i class="bi bi-file-earmark-text text-success"></i>
            <strong>Posts:</strong> {{ user.postCount }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
